<style>

    .loginBox {
        max-width: 90%;
        width: 650px
    }

    .loginBox input {
        width: 100%
    }

    .fa-md-width {
        font-size: 24px;
        text-align: right;
        margin-top: 3px;
    }
</style>

<div layout="column" layout-align="center center" layout-margin>
    <div class="loginBox md-whiteframe-z1" layout="column">
        <md-toolbar>
            <h2 class="md-toolbar-tools"><span>Registrazione</span></h2>
        </md-toolbar>
        <md-content class="md-padding" layout="column">

            <div class="md-padding">
                <md-input-container class="md-block">
                    <label>Username</label>
                    <input type="text" ng-model="ctrl.username" required>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>email</label>
                    <input type="text" ng-model="ctrl.email" required>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" ng-model="ctrl.password" required>
                </md-input-container>


            </div>

            <div class="md-padding">
                <div layout="row">
                    <md-input-container flex-gt-sm>
                        <label>Nome</label>
                        <input type="text" ng-model="ctrl.first_name" required>
                    </md-input-container>
                    <md-input-container flex-gt-sm>
                        <label>Cognome</label>

                        <input type="text" ng-model="ctrl.last_name" required>
                    </md-input-container>
                    <md-input-container flex-gt-sm>
                        <label>telefono</label>
                        <!--<md-icon class="fa-md-width fa" md-font-icon="fa-download fa"></md-icon>-->
                        <input type="text" ng-model="ctrl.phone_number" required>

                    </md-input-container>
                </div>

            </div>

            <div class="md-padding">
                <div layout="row">


                    <md-input-container flex-gt-sm>
                        <label>Nascita</label>
                        <md-datepicker required md-hide-icons="calendar" ng-model="ctrl.birth_date"></md-datepicker>
                    </md-input-container>

                    <md-input-container flex-gt-sm>
                        <label>Sesso</label>
                        <md-select name="type" ng-model="ctrl.gender" required>
                            <md-option value="Male">Maschio</md-option>
                            <md-option value="Female">Femmina</md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container flex-gt-sm>
                        <label>professione</label>
                        <input type="text" ng-model="ctrl.profession" required>
                    </md-input-container>
                </div>
            </div>

            <div class="md-padding">
                <div layout="row">
                    <md-input-container flex-gt-sm>
                        <label>Nazione</label>
                        <input type="text" ng-model="ctrl.country">
                    </md-input-container>

                    <md-input-container flex-gt-sm>
                        <label>Citt√†</label>
                        <input type="text" ng-model="ctrl.city">
                    </md-input-container>
                </div>
            </div>

            <div layout="row" layout-align="center center" style="padding-top:20px">
                <md-button ng-click="ctrl.signup()" class="md-raised md-primary">Login</md-button>
                <div flex="flex"></div>
            </div>
        </md-content>
    </div>
</div>
