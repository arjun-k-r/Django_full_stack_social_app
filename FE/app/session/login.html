<style>

    .loginBox {
        max-width:  90%;
        width: 500px
    }

    .stretch input  {
        width: 100%
    }

</style>

<div layout="column" layout-align="center center" layout-fill="layout-fill">
    <div class="loginBox md-whiteframe-z1" layout="column">
        <md-toolbar>
            <div layout="row" layout-align="center center">
                <div flex><h2 class="md-toolbar-tools"><span>Login</span></h2></div>
                <div flex="flex"></div>
                <md-button ng-click="ctrl.goToSignup()" md-no-ink="md-no-ink">Registrati</md-button>
            </div>
        </md-toolbar>
        <md-content class="md-padding" layout="column">
            <md-input-container>
                <label>Username</label>
                <input type="text" ng-model="ctrl.username"/>
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="ctrl.password"/>
            </md-input-container>
            <div layout="row" layout-align="center center" style="padding-top:20px">
                <md-button ng-click="ctrl.login()" class="md-raised md-primary">Login</md-button>
                <div flex="flex"></div>
                <!--<md-button ng-click="ctrl.login()" md-no-ink="md-no-ink">Password dimenticata?</md-button>-->
            </div>
        </md-content>
    </div>
</div>
