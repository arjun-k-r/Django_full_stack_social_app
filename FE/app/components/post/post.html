<md-card>
    <md-card-header>
        <md-card-avatar>
            <img src="http://projectnursery.com/wp-content/pnavatars/round%20logo%20bw%20transparent%20turquoise.png"/>
        </md-card-avatar>
        <md-card-header-text>
            <span class="md-title">{{ctrl.user.first_name}} {{ctrl.user.last_name}}</span>
            <span class="md-subhead">{{ctrl.user.email}}</span>
        </md-card-header-text>
    </md-card-header>

    <md-card-content>
        <p>{{ctrl.post.text}}</p>
        <!--<p>{{ctrl.post.title}}</p>-->

    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-icon-button" aria-label="Favorite">
            <md-icon md-font-icon="fa fa-heart"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Settings">
            <md-icon md-font-icon="fa fa-bars"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Share">
            <md-icon md-font-icon="fa fa-arrow-up"></md-icon>
        </md-button>
    </md-card-actions>
</md-card>
